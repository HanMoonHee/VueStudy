<!-- 이벤트 제어 (v-on 디렉티브) -->
<body>
    <div id="app">
        <h1>{{ value }}</h1>
        <button v-on:click=' setValue("왼쪽") '>클릭</button>
        <button @click=' setValue("오른쪽") '>클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    const app = new Vue({
        el: "#app",
        data: { value: "클릭해 보세요" },
        methods: {
            setValue(str){
                this.value = str + "클릭";
            }
        }
    });
    </script>
</body>
