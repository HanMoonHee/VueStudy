<!-- 이벤트 제어 (v-on 디렉티브) -->
<body>
    <div id="app">
        <h1>{{ value }}</h1>
        <button @click=' setValue("버튼", $event) '>클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: { value: "클릭해 보세요" },
            methods: {
                setValue: function(str, e){
                    this.value = str + "클릭";
                    console.log(e);
                }
            }
        });
    </script>
</body>
