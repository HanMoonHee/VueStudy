<!-- 이벤트 제어 (v-on 디렉티브) -->
<body>
    <div id="app">
        <h1>{{ value }}</h1>
        <input id="INPUT" type="text" @keyUp.shift.enter.exact=' setValue() '/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: { value: "value" },
            methods: {
                setValue: function(){
                    this.value = document.getElementById("INPUT").value;
                    document.getElementById("INPUT").value = "";
                }
            }
        });
    </script>
</body>
