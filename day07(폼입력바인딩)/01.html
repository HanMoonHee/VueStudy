<!-- 입력폼과 데이터 연결 -->
<body>
    <div id="app">
        <h1>{{ value }}</h1>
        <input id="INPUT" type="text" @keydown=' setValue() '>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    const app = new Vue({
        el: "#app",
        data: { value: "입력폼에 텍스트를 입력해보세요" },
        methods: {
            setValue: function(){
                this.value = document.getElementById("INPUT").value;
            }
        }
    });
    </script>
</body>
