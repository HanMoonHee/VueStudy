<!-- v-model을 사용한 양방향 바인딩 -->
<body>
    <div id="app">
        <h1>{{ single }}</h1>
        <input type="checkbox" v-model=' single ' value="단일">single
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    const app = new Vue({
        el: "#app",
        data: { single: true }
    });
    </script>
</body>
