<!-- v-model을 사용한 양방향 바인딩 -->
<body>
    <div id="app">
        <h1>{{ textarea }}</h1>
        <textarea v-model=' textarea '></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    const app = new Vue({
        el: "#app",
        data: { 
            textarea: ""
        }
    });
    </script>
</body>
